<div style="padding-left: 20px; padding-right: 20px;">
  <div class="container">
    <h1>New Event</h1>
    <hr />
    <form name="newEventForm">
      <fieldset>
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" required placeholder="New of your event..." ng-model="event.name" />
        <label for="eventDate">Event Date:</label>
        <input type="text" id="eventDate" required ng-pattern="/\d\d\/\d\d/\d\d\d\d/"
          placeholder="Format (mm/dd/yyyy)..." ng-model="event.date" />
        <label for="eventTime">Event Time:</label>
        <input type="text" id="eventTime" placeholder="Start and end time..." ng-model="event.time" />
        <label for="eventLocation">Event Location:</label>
        <input type="text" id="eventLocation" placeholder="Address of event..." ng-model="event.location.address" />
        <br />
        <input type="text" id="eventCity" class="input-small" placeholder="City..." ng-model="event.location.city" />
        <input type="text" id="eventProvince" class="input-small" placeholder="Province..."
          ng-model="event.location.province " />

        <label for="eventImageUrl">Image:</label>
        <input type="url" id="eventImageUrl" ng-model="event.imageUrl" placeholder="Url of image..."
          class="input-xlarge" />
      </fieldset>

      <img ng-src="{{event.imageUrl}}" />
      <br />
      <br />

      <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)"
        class="btn btn-primary">Save</button>
      <button type="button" ng-click="cancelEvent()" class="btn btn-default">Cancel</button>
    </form>
  </div>
</div>
